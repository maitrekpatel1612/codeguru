            @media (max-width: 767px) {
                .checkbox {
                    width: 20px;
                    height: 20px;
                    border-radius: 5px;
                }
                
                .checkbox.checked::after {
                    font-size: 13px;

            }
            
            .checkbox:hover {
                border-color: var(--accent);
                background: rgba(0, 255, 132, 0.15);
                transform: scale(1.1);

            .checkbox.checked {

                border-color: var(--accent);
                animation: checkBounce 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            }
            
            .checkbox.checked::after {
                content: "‚úì";
                font-size: 15px;
                font-weight: bold;
            }
            
            @keyframes checkBounce {
                0% {
                    transform: scale(0);
                }
                50% {
                    transform: scale(1.2);
                }
                100% {
                    transform: scale(1);
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);

                    opacity: 1;
                    transform: translateY(0);

            @media (max-width: 767px) {
                .footer {
                    margin-top: 1.5rem;
                    padding: 1rem 0;
                    font-size: 0.85rem;
                }
            }
            
            .footer-content {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
                flex-wrap: wrap;
            }
            
            .footer a {
                color: var(--accent);
                text-decoration: none;

            .footer a:hover {

                transform: translateY(-2px);
            }
            
            .github-icon {
                width: 20px;
                height: 20px;
                vertical-align: middle;
                transition: transform 0.3s ease;
            }
            
            @media (max-width: 767px) {
                .github-icon {
                    width: 18px;
                    height: 18px;
                }
            }
            
            .footer a:hover .github-icon {
                transform: scale(1.1) rotate(5deg);
            }
        </style>
    </head>

    <body>
        <div class="top-panel">
            <div class="progress-card">
                <div class="circular-progress-container">
                    <div class="circular-progress" onclick="togglePercentage()">
                        <svg viewBox="0 0 200 200" id="progress-svg">

                            <!-- Background circles (full sections) -->
                            <circle id="progress-easy-bg" class="circular-progress-bar progress-bar-easy-bg" cx="100" cy="100" r="90"></circle>
                            <circle id="progress-medium-bg" class="circular-progress-bar progress-bar-medium-bg" cx="100" cy="100" r="90"></circle>
                            <circle id="progress-hard-bg" class="circular-progress-bar progress-bar-hard-bg" cx="100" cy="100" r="90"></circle>
                            <!-- Foreground circles (solved portions) -->
                            <circle id="progress-easy" class="circular-progress-bar progress-bar-easy" cx="100" cy="100" r="90"></circle>
                            <circle id="progress-medium" class="circular-progress-bar progress-bar-medium" cx="100" cy="100" r="90"></circle>
                            <circle id="progress-hard" class="circular-progress-bar progress-bar-hard" cx="100" cy="100" r="90"></circle>
                        </svg>
                        <div class="progress-center">
                            <div class="progress-number" id="total-solved-number">0</div>
                            <div class="progress-total" id="total-problems">/ 794</div>

                        </div>

                <div class="stats-grid">

                    <div class="stat-item hard">
                        <span class="stat-label hard">Hard</span>

            </div>

            <div class="level-selector">
                <button class="btn active" onclick="loadLevel('easy', this)">Easy</button>

        <div class="search-container">
            <div class="search-wrapper">
                <span class="search-icon">üîç</span>
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Search problems by title..."
                    oninput="searchProblems(this.value)"
                />
                <button class="clear-search" id="clear-search" onclick="clearSearch()">‚úï</button>
            </div>
            <div id="search-results-count" class="search-results-count"></div>
        </div>

        <div id="problems-container"></div>

        <footer class="footer">
            <div class="footer-content">
                <span>Made with üíñ by Maitrek Patel</span>
                <a href="https://github.com/maitrekpatel1612" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile">

                    </svg>

        <script>
            let data = {};
            let solvedCount = { easy: 0, medium: 0, hard: 0 };
            let showPercentage = false;
            let segmentMap = {}; // Maps problem index to segment element
            let solvedProblems = {}; // Store solved state by problem title (unique identifier)

            // Load solved state from localStorage
            function loadSolvedState() {
                const saved = localStorage.getItem('solvedProblems');
                if (saved) {
                    solvedProblems = JSON.parse(saved);
                } else {
                    solvedProblems = { easy: [], medium: [], hard: [] };
                }
            }

            // Save solved state to localStorage
            function saveSolvedState() {
                localStorage.setItem('solvedProblems', JSON.stringify(solvedProblems));
            }

            // Fisher-Yates shuffle algorithm
            function shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            async function loadQuestions() {
                const response = await fetch("questions.json");
                data = await response.json();
                
                // Randomize each difficulty level on every page load
                Object.keys(data).forEach(level => {
                    data[level] = shuffleArray(data[level]);
                });
                
                loadSolvedState();
                
                // Initialize solved counts from localStorage by counting unique titles
                solvedCount.easy = solvedProblems.easy ? solvedProblems.easy.length : 0;
                solvedCount.medium = solvedProblems.medium ? solvedProblems.medium.length : 0;
                solvedCount.hard = solvedProblems.hard ? solvedProblems.hard.length : 0;
                
                updateTotal(); // Update totals before loading any level
                loadLevel('easy', document.querySelector('.btn.active'));
            }

            function loadLevel(level, btn) {
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const container = document.getElementById('problems-container');
                container.innerHTML = '';

                const section = document.createElement('div');
                section.className = 'section';
                section.innerHTML = `
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterProblems('${level}', 'all', this)">All</button>
            <button class="filter-btn" onclick="filterProblems('${level}', 'solved', this)">Solved</button>
            <button class="filter-btn" onclick="filterProblems('${level}', 'unsolved', this)">Unsolved</button>
        </div>
        <div id="${level}-list" class="problem-grid"></div>
      `;
                container.appendChild(section);

                const list = document.getElementById(`${level}-list`);
                data[level].forEach((q, idx) => {
                    const div = document.createElement('div');
                    div.className = 'problem';
                    div.setAttribute('data-level', level);
                    div.setAttribute('data-title', q.title); // Store unique identifier
                    
                    // Check if this problem was previously solved using title as unique identifier
                    const isSolved = solvedProblems[level] && solvedProblems[level].includes(q.title);
                    if (isSolved) {
                        div.classList.add('solved');
                    }
                    
                    div.innerHTML = `
          <div class="problem-footer">
            <div class="checkbox ${isSolved ? 'checked' : ''}"></div>
          </div>
          <a href="${q.link}" target="_blank">${q.title}</a>
        `;
                    div.querySelector('.checkbox').addEventListener('click', (e) => {
                        e.stopPropagation();
                        div.classList.toggle('solved');
                        e.target.classList.toggle('checked');
                        
                        // Update localStorage using title as unique identifier
                        if (!solvedProblems[level]) {
                            solvedProblems[level] = [];
                        }
                        const titleIndex = solvedProblems[level].indexOf(q.title);
                        if (titleIndex > -1) {
                            // Remove from solved list
                            solvedProblems[level].splice(titleIndex, 1);
                        } else {
                            // Add to solved list
                            solvedProblems[level].push(q.title);
                        }
                        saveSolvedState();
                        
                        updateProgress(level);
                    });
                    list.appendChild(div);
                });
            }

            function filterProblems(level, filter, btn) {
                // Update active button
                const filterButtons = btn.parentElement.querySelectorAll('.filter-btn');
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Get all problems in the current level
                const list = document.getElementById(`${level}-list`);
                const problems = list.querySelectorAll('.problem');

                problems.forEach(problem => {
                    const isSolved = problem.classList.contains('solved');
                    
                    if (filter === 'all') {
                        problem.style.display = '';
                    } else if (filter === 'solved') {
                        problem.style.display = isSolved ? '' : 'none';
                    } else if (filter === 'unsolved') {
                        problem.style.display = !isSolved ? '' : 'none';
                    }
                });
            }

            function updateProgress(level) {
                const list = document.getElementById(`${level}-list`);
                if (list) {
                    const solved = list.querySelectorAll('.solved').length;
                    solvedCount[level] = solved;
                }
                updateTotal();
            }

            function updateTotal() {
                const totalSolved = solvedCount.easy + solvedCount.medium + solvedCount.hard;
                const totalProblems = data.easy.length + data.medium.length + data.hard.length;
                const percent = Math.round((totalSolved / totalProblems) * 100);
                
                // Calculate proportions for each difficulty
                const easyTotal = data.easy.length;
                const mediumTotal = data.medium.length;
                const hardTotal = data.hard.length;
                
                const easyProportion = easyTotal / totalProblems;
                const mediumProportion = mediumTotal / totalProblems;
                const hardProportion = hardTotal / totalProblems;
                
                const circumference = 2 * Math.PI * 90; // radius = 90
                
                // Calculate arc lengths for each section
                const easyArcLength = circumference * easyProportion;
                const mediumArcLength = circumference * mediumProportion;
                const hardArcLength = circumference * hardProportion;
                
                // Calculate progress for each difficulty
                const easyProgress = easyTotal > 0 ? solvedCount.easy / easyTotal : 0;
                const mediumProgress = mediumTotal > 0 ? solvedCount.medium / mediumTotal : 0;
                const hardProgress = hardTotal > 0 ? solvedCount.hard / hardTotal : 0;
                
                // Get all circle elements
                const easyCircleBg = document.getElementById('progress-easy-bg');
                const mediumCircleBg = document.getElementById('progress-medium-bg');
                const hardCircleBg = document.getElementById('progress-hard-bg');
                const easyCircle = document.getElementById('progress-easy');
                const mediumCircle = document.getElementById('progress-medium');
                const hardCircle = document.getElementById('progress-hard');
                
                // === EASY SECTION (starts at 6 o'clock, position 0) ===
                // Background (full easy section - light blue)
                easyCircleBg.style.strokeDasharray = `${easyArcLength} ${circumference}`;
                easyCircleBg.style.strokeDashoffset = '0';
                
                // Foreground (solved portion - bright blue)
                const easyFilled = easyArcLength * easyProgress;
                easyCircle.style.strokeDasharray = `${easyFilled} ${circumference}`;
                easyCircle.style.strokeDashoffset = '0';
                
                // === MEDIUM SECTION (starts after easy) ===
                // Background (full medium section - light orange)
                mediumCircleBg.style.strokeDasharray = `${mediumArcLength} ${circumference}`;
                mediumCircleBg.style.strokeDashoffset = `-${easyArcLength}`;
                
                // Foreground (solved portion - bright orange)
                const mediumFilled = mediumArcLength * mediumProgress;
                mediumCircle.style.strokeDasharray = `${mediumFilled} ${circumference}`;
                mediumCircle.style.strokeDashoffset = `-${easyArcLength}`;
                
                // === HARD SECTION (starts after medium, ends at 6 o'clock) ===
                // Background (full hard section - light red)
                hardCircleBg.style.strokeDasharray = `${hardArcLength} ${circumference}`;
                hardCircleBg.style.strokeDashoffset = `-${easyArcLength + mediumArcLength}`;
                
                // Foreground (solved portion - bright red)
                const hardFilled = hardArcLength * hardProgress;
                hardCircle.style.strokeDasharray = `${hardFilled} ${circumference}`;
                hardCircle.style.strokeDashoffset = `-${easyArcLength + mediumArcLength}`;
                
                // Update display based on toggle
                if (showPercentage) {
                    // Show percentages
                    document.getElementById('total-solved-number').textContent = percent;
                    document.getElementById('total-problems').textContent = '%';
                    
                    const easyPercent = Math.round((solvedCount.easy / data.easy.length) * 100);
                    const mediumPercent = Math.round((solvedCount.medium / data.medium.length) * 100);
                    const hardPercent = Math.round((solvedCount.hard / data.hard.length) * 100);
                    
                    document.getElementById('easy-stat').textContent = `${easyPercent}%`;
                    document.getElementById('medium-stat').textContent = `${mediumPercent}%`;
                    document.getElementById('hard-stat').textContent = `${hardPercent}%`;
                } else {
                    // Show counts
                    document.getElementById('total-solved-number').textContent = totalSolved;
                    document.getElementById('total-problems').textContent = `/ ${totalProblems}`;
                    
                    document.getElementById('easy-stat').textContent = `${solvedCount.easy}/${data.easy.length}`;
                    document.getElementById('medium-stat').textContent = `${solvedCount.medium}/${data.medium.length}`;
                    document.getElementById('hard-stat').textContent = `${solvedCount.hard}/${data.hard.length}`;
                }
            }
            
            function togglePercentage() {
                showPercentage = !showPercentage;
                updateTotal();
            }

            function capitalize(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }

            // Search functionality
            function searchProblems(query) {
                const searchInput = document.getElementById('search-input');
                const clearBtn = document.getElementById('clear-search');
                const resultsCount = document.getElementById('search-results-count');
                
                // Show/hide clear button
                if (query.length > 0) {
                    clearBtn.classList.add('visible');
                } else {
                    clearBtn.classList.remove('visible');
                }
                
                // If search is empty, show all problems
                if (!query.trim()) {
                    resultsCount.textContent = '';
                    const allProblems = document.querySelectorAll('.problem');
                    allProblems.forEach(problem => {
                        problem.style.display = '';
                        // Remove highlights
                        const link = problem.querySelector('a');
                        if (link) {
                            link.innerHTML = link.textContent;
                        }
                    });
                    return;
                }
                
                const searchTerm = query.toLowerCase();
                let visibleCount = 0;
                let totalCount = 0;
                
                // Search across all loaded problems
                const allProblems = document.querySelectorAll('.problem');
                allProblems.forEach(problem => {
                    totalCount++;
                    const link = problem.querySelector('a');
                    const title = link.textContent.toLowerCase();
                    
                    if (title.includes(searchTerm)) {
                        problem.style.display = '';
                        visibleCount++;
                        
                        // Highlight matching text
                        const originalText = link.textContent;
                        const regex = new RegExp(`(${query})`, 'gi');
                        link.innerHTML = originalText.replace(regex, '<span class="highlight">$1</span>');
                    } else {
                        problem.style.display = 'none';
                        // Remove highlights from hidden items
                        link.innerHTML = link.textContent;
                    }
                });
                
                // Show results count
                if (visibleCount === 0) {
                    resultsCount.innerHTML = `
                        <div class="no-results">
                            <div class="no-results-icon">üîç</div>
                            <div>No problems found matching "${query}"</div>
                        </div>
                    `;
                } else {
                    resultsCount.textContent = `Found ${visibleCount} problem${visibleCount !== 1 ? 's' : ''} matching "${query}"`;
                }
            }

            function clearSearch() {
                const searchInput = document.getElementById('search-input');
                searchInput.value = '';
                searchProblems('');
            }

            loadQuestions();
        </script>
